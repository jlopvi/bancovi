    <script>
      let $dropdowns = document.querySelectorAll("[data-toggle-class]")
      
      $dropdowns.forEach($item => {
          $item.addEventListener('click', () => {
              let data = $item.getAttribute('data-toggle-class').split('|')
      
              data.forEach(group => {
                  let data = group.split('/')
      
                  let elements = data[0].split(',')
                  let classList = data[1].split(',')
      
                  elements.forEach(el => {
                      let $el = document.querySelector(el)
                      classList.forEach(classItem => {
                          $el.classList.toggle(classItem)
                      })
                  })
              })
          })
         
      })
    </script>
